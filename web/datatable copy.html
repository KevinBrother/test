<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="datatable/css/jquery.dataTables.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      language="javascript"
      src="//code.jquery.com/jquery-1.12.4.js"
    ></script>
    <script src="datatable/js/jquery.dataTables.min.js"></script>
    <script src="datatable/js/dataTables.colReorder.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table id="table_id_example" class="table display">
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
      </thead>
    </table>
  </body>
  <script>
    var columns = [
      {
        data: "zl",
        title: "装运量"
      },
      {
        data: "ql",
        title: "签收量"
      },
      {
        data: "money",
        title: "金额"
      },
      {
        data: "time",
        title: "日期"
      }
    ];

    var data = [
      {
        zl: "11",
        ql: "12",
        money: "13",
        time: "14"
      },
      {
        zl: "21",
        ql: "22",
        money: "23",
        time: "24"
      }
    ];
    $(document).ready(function() {
      $("#table_id_example").DataTable({
        data: data,
        colReorder: {
            fixedColumnsLeft: 1
        },
        columns: columns,
        language: {
          url: "datatable/datatables_language.json"
        }
      });
    });
  </script>
</html>
