<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            width: 400px;
            height: 300px;
            border: 1px solid;

            display: -webkit-box;

            /* 控制主轴和侧轴分别是哪一跟 默认水平 horizontal */
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            /* 
            start: 富裕空间在右边（x）, 在下边（y）
            end： 富裕空间在左边 (x)，上边（y   q   ）
            center 富裕空间在两边
            justify 富裕空间在项目之间
            */
            /* 主轴的富裕空间 */
            -webkit-box-pack: start;


            /* 
            start: 富裕空间在右边（x）, 在下边（y）
            end： 富裕空间在左边 (x)，上边（y   q   ）
            center 富裕空间在两边
            */
            /* 侧轴的富裕空间 */
            -webkit-box-align: start;
        }

        #wrap>div {
            width: 50px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;

            /* 
                弹性空间管理
                将主轴上的富裕空间按比例分配到项目的width上
             */
            -webkit-box-flex: 1;
        }

        #wrap>div:nth-child(1) {
            -webkit-box-flex: 6;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
