<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            width: 300px;
            height: 300px;
            border: 1px solid;

            display: flex;
            justify-content: flex-start;
            align-items: flex-start;

            flex-flow: row wrap;

        }

        #wrap>div {
            width: 50px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }

        /* 数字越大越靠后 */
        #wrap>div:nth-child(1) {
            order: 3;
            /* 控制元素自身的富裕空间 */
            align-self: flex-end;
        }

        #wrap>div:nth-child(2) {
            order: 1;
        }

        #wrap>div:nth-child(3) {
            order: 5;
        }

        #wrap>div:nth-child(4) {
            order: 2;
        }

        #wrap>div:nth-child(5) {
            order: 4;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
