<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .wrap {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid;
        }

        /*

         关键字
         and: 代表与的意思，一般用and来连接媒体类型和媒体属性

         only: 为了兼容老版本

        (,): or的意思

        not: 否的意思
         */

        /*   @media screen and (orientation: landscape) and (-webkit-device-pixel-ratio: 2) {
            .wrap {
                border: 10px solid;
            }
        } */

        @media only screen and (orientation: landscape) {

            /* 规则 */
            .wrap {
                border: 10px solid;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">

    </div>
</body>

</html>
