<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            height: 60%;
            border: 1px solid;
            margin: 100px 200px;
        }

        .test {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: pink;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            transition-property: height, width;
            /* 时间列表必须加单位，特别是0 */
            transition-duration: 2s, 4s 0s;
            /* https://cubic-bezier.com/ 定制贝塞尔曲线 */
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            transition-delay: 3s;

            /* 第二个时间被解析为delay的值 */
            /* transition: 2s 3s height, 3s width; */


        }

        /* .wrap:hover .test {
            height: 50px;
            width: 50px;
        } */
    </style>
</head>

<body>
    <div class="wrap">
        <div class="test"></div>
    </div>
</body>
<script>
    window.onload = function () {
        var test = document.querySelector(".test");
        var wrap = document.querySelector(".wrap");

        wrap.onmouseover = function () {
            test.style.height = "50px";
            test.style.width = "50px";
            // test.style.display = "none";
        }

        // 检测过渡是否完成，每个拥有过渡的属性都会执行一次，在transition完成之前设置display：none；事件不会触发。
        test.addEventListener('transitionend', function () {
            alert(1);
        })
    }
</script>

</html>
