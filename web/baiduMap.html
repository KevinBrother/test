var myGeo = new BMap.Geocoder();

function get2L(addr) {
    let result = {"sta": "", "val": ""};
    myGeo.getPoint(addr, function(point){
        if (point) {
            result.sta = true;
            result.val = point;
        }else{
            result.sta = false;
            result.val = addr;
        }
    });
    return result;
};
