<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/vue.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="" id="" v-model="detail.id" />
      <button-counter></button-counter>
      <button1></button1>
      <comtest :detail='detail' :msg="msg"></comtest>
    </div>
    <script src="/web/component/comTest.js"></script>
    <script>
      Vue.component("button-counter", {
        data: function() {
          return {
            count: 0
          };
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      });

      var a =  '<button v-on:click="count++">You clicked me {{ count }} times.</button>'

      Vue.component("button1", {
        data: function() {
          return {
            count: 0
          };
        },
        template:
          a
      });

      new Vue({
        el: "#app",
        data: {
            msg: '这个是msssssssssssssssssssssss', 
          detail: {
              id: 1,
              name: 'hehe'
          }
        }
      });
    </script>
  </body>
</html>
