<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/vue.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="" id="" v-model="detail.id" />
      <button-counter></button-counter>
      <button1></button1><br/>
      +++++++++++++++++++++++++++++<br/>
      <div>
      <p2son :detail='detail' :msg="sss" :name='detail.name'></p2son>
      </div>
      ----------------------------<br/>
      <div>{{msg}}</div>
      <son2p v-on:get_son="showMgFromSon" ></son2p>
    </div>
    <script src="/web/component/p2son.js"></script>
    <script src="/web/component/son2p.js"></script>
    <script>
      Vue.component("button-counter", {
        data: function() {
          return {
            count: 0
          };
        },
        template:`
            <div>
                <button v-on:click="count++">You clicked me {{ count }}   times.</button>
                <a href="https://www.cnblogs.com/amunamuna/p/8872979.html">tiaoya</a>
            </div>
        `,
          
      });

      var a =  '<button v-on:click="count++">You clicked me {{ count }} times.</button>'

      Vue.component("button1", {
        data: function() {
          return {
            count: 0
          };
        },
        template:
          a
      });

      new Vue({
        el: "#app",
        data: {
            sss: '这是来自父组件的消息啊', 
          detail: {
              id: 1,
              name: 'hehe'
          }
        },
        methods: {
            showMgFromSon: function(data){
                alert(data)
            }
        }
      });
    </script>
  </body>
</html>
