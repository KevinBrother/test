<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            height: 100px;
            background-color: aqua
        }

        nav {
            width: 80%;
            height: 100%;
            margin: 0 auto;
            background-color: burlywood;
            display: flex;
        }

        ul {
            list-style: none;
            height: 100%;
            display: flex;
            align-items: center;
        }

        ul li {
            margin: 0 5px;
        }

        ul:first-child {
            margin-right: auto;
        }

        ul:last-child li {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: brown;
        }

        main {
            flex-grow: 1;
            background-color: blue;
        }

        footer {
            height: 100px;
            background-color: blueviolet
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>首页</li>
                <li>主功能</li>
                <li>关于</li>
            </ul>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
