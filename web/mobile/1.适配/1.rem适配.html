<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0,maximum-scale=1.0, target-densitydpi=device-dpi">
    <title>Document</title>
    <style>
        html {
            font-size: 16;
        }

        div {
            width: 8rem;
            height: 8rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        test
    </div>
</body>
<script>
    // rem适配原理：改变了一个元素在不同设备上占据的CSS像素的个数。
    // 优点： 没有破坏完美视口。
    // 缺点： px值到rem的转换太复杂
    // 原理： 改变一个元素在不同设备上的css像素的个数。
    (function () {
        var styleNode = document.createElement("style");
        var w = document.documentElement.clientWidth / 16;
        styleNode.innerHTML = "html{font-size: " + w + "px!important;}";
        document.head.appendChild(styleNode);
    })()
</script>

</html>
