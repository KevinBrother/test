<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0,maximum-scale=1.0, target-densitydpi=device-dpi">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #test {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 50px;
            background: pink;
        }

        #test::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: black;
            top: -10px;
        }

        @media only screen and (-webkit-device-pixel-ratio: 2) {
            #test::after {
                transform: scaleY(0.5);
            }
        }

        @media only screen and (-webkit-device-pixel-ratio: 3) {
            #test::after {
                transform: scaleY(0.3333333);
            }
        }
    </style>
</head>

<body>
    <div id="test">
    </div>
</body>

</html>
