<style>
    * {
        padding: 0;
        margin: 0;
    }

    html body {
        width: 100%;
        overflow: hidden;
    }

    #wrap {
        width: 100%;
        overflow: hidden;
    }
</style>


<body>
    <div id="wrap">
        <div class="carousel-wrap" needCarousel needAuto>
            <div class="point-wrap">
            </div>
        </div>
    </div>
</body>

<script>
    window.onload = function () {
        document.addEventListener('touchStart', function (ev) {
            ev = ev || event;
            ev.preventDefault();
        })

        let imgArr = ['./img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg', './img/5.jpg']
        carousel(imgArr)
    }
</script>
