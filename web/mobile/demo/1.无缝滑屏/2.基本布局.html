    html body {
        width: 100%;
        overflow: hidden;

    #wrap {
        width: 100%;
        overflow: hidden;

    ul.list {
        list-style: none;
        /* width: 500%; */
        /* overflow: hidden; */

    ul.list li {
        float: left;
        /* width: 20%; */
    }

    ul.list li img {
        width: 100%;
        display: block;
    }
</style>

<body>

<script>
    window.onload = function () {
        document.addEventListener('touchStart', function (ev) {
            ev = ev || event;
            ev.preventDefault();
        })

        let imgArr = ['./img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg', './img/5.jpg']
        let carouselWrap = document.querySelector('.carousel-wrap');
        let ulNode = document.createElement('ul');
        // ulNode.setAttribute('class', 'list');
        let styleNode = document.createElement('style');
        styleNode.innerHTML = `ul.list {width: ${imgArr.length * 100}%;}
                             ul.list li {width: ${1 / imgArr.length * 100}%;}`

        ulNode.classList.add('list');
        for (let img of imgArr) {
            ulNode.innerHTML += `<li>
                                    <img src="${img}" alt="">
                                </li>`
        }
        carouselWrap.appendChild(ulNode);
        document.head.appendChild(styleNode);
    }
</script>
