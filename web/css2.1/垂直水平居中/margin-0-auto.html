<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html,
            body {
                height: 100%;
            }

            .wrap {
                width: 400px;
                padding: 30px 0px;
                margin: 100px auto;
                border: 1px solid;
            }

            .wrap .inner {
                width: 100px;
                border: 1px solid;
                text-align: center;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="inner">
                test
            </div>
        </div>
    </body>
</html>
