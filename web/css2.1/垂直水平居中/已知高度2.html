<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            position: relative;

            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 0 auto;
        }

        #wrap .inner {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            width: 100px;
            height: 100px;
            background-color: hotpink;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="inner">test</div>
    </div>
</body>

</html>
