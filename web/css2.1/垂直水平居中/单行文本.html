<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            #wrap {
                width: 400px;
                background-color: pink;
                margin: 0 auto;

                height: 400px;
                text-align: center;
            }

            #wrap .inner {
                /* # 将文本行高(line-height)和所在区域高度(height)设为一致 */
                line-height: 400px;
                background-color: hotpink;
            }
        </style>
    </head>

    <body>
        <div id="wrap">
            <span class="inner">
                asdfasdfaasdfasdfasdfasdssaddf
            </span>
        </div>
    </body>
</html>
