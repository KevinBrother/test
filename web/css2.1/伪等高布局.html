<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 750px;
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
        }

        .left {
            float: left;
            width: 200px;
            background-color: pink;
        }

        .right {
            float: left;
            width: 500px;
            background-color: hotpink;
        }

        .left,
        .right {
            padding-bottom: 10000px;
            margin-bottom: -10000px;
        }


        .clearfix {
            *zoom: 1;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>

    <div id="wrap" class="clearfix">
        <div class="left">left</div>
        <div class="right">
            right</br>
            right</br>
            right</br>
            right</br>
            right</br>
            right</br>
            right</br>
            right</br>
        </div>
    </div>
</body>

</html>
