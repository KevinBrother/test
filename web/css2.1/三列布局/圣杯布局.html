<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #header,
        #footer {
            height: 30px;
            background-color: gray;
        }

        .up,
        .down {
            width: 200px;
            background: pink;
        }

        #content {
            padding: 0 200px;
        }

        .up {
            position: relative;
            left: -200px;
            float: left;
            margin-left: -100%;
        }

        .down {
            position: relative;
            right: -200px;
            float: left;
            margin-left: -200px;
        }

        .middle {
            width: 100%;
            float: left;
            background: yellow;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

</html>
