<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 300px;
        }

        .up,
        .down {
            width: 200px;
            background: pink;
        }

        .up {
            float: left;
        }

        .down {
            float: right;
        }

        .middle {
            background: yellow;
            padding: 0 200px;
        }
    </style>
</head>

<body>
    <div class="up">upup</div>
    <div class="down">down</div>
    <div class="middle">adsd</div>
</body>

</html>
